<html>
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <h3>HOME</h3>
        <p id="scoreHome">0</p>
        <div class="btn">
          <button id="addOnebtnHome" onclick="addOnebtnHome()">+1</button>
          <button id="addTwobtnHome" onclick="addTwobtnHome()">+2</button>
          <button id="addThreebtnHome" onclick="addThreebtnHome()">+3</button>
        </div>
      </div>
      <div>
        <h3>GUEST</h3>
        <p id="scoreGuest">0</p>
        <div class="btn">
          <button id="addOnebtnGuest" onclick="addOnebtnGuest()">+1</button>
          <button id="addTwobtnGuest" onclick="addTwobtnGuest()">+2</button>
          <button id="addThreebtnGuest" onclick="addThreebtnGuest()">+3</button>
        </div>
      </div>
      <div>
        <button class="newgamebtn" onclick="newGame()">New Game</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
